<ion-header class = "ion-no-border" >
  <ion-toolbar color="dark">
    <ion-button expand="block" fill="clear" shape="round" slot="start" [routerLink]="['/landingpage']" color="light">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Admin Panel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div class="login-form">
      <ion-item lines="none" aria-details="none" class="title" color="light">
        <ion-icon slot="start" name="people-sharp" color="primary"></ion-icon>
        <ion-label color="primary">Login as Admin</ion-label>
      </ion-item>
      <ion-item color="light">
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="credentials.username"></ion-input>
      </ion-item>
      <ion-item color="light">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
      </ion-item>
      <ion-button (click)="login()">
        Login
        <ion-icon slot="start" name="enter-outline"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
