<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Create new Contact</ion-title>
    <ion-button  expand="block" slot="end" fill="clear" (click)="dismiss()">
      close
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position='floating'>Contact Name</ion-label>
      <ion-input type="text"  [(ngModel)]="contactInput.Contact_Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position='floating'>Contact Number (e.g. 09502340784)</ion-label>
      <ion-input type="number" [(ngModel)]="contactInput.Contact_Number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position='floating'>Contact Purpose (e.g. maintenance, emergency)</ion-label>
      <ion-input type="text" [(ngModel)]="contactInput.Contact_Type"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="addContact()">
      Add
    </ion-button>
  </ion-list>


</ion-content>
