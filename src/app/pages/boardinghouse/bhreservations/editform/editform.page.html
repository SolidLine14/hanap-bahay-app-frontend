<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-title>Edit meet-up details</ion-title>
    <ion-buttons slot="end">
      <ion-button  expand="block" fill="clear" shape="round" (click)="dismiss(false)" color="light">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <div class="wrapper">
    <ion-item>
      <ion-label position="floating">Meet date</ion-label>
      <ion-input type="date" placeholder="" [(ngModel)]="meet_date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Meet time</ion-label>
      <ion-input type="time" placeholder="" [(ngModel)]="meet_time"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Add notes</ion-label>
      <ion-textarea rows="1"  class="notes" [(ngModel)]="Reservation_Details.Confirmation_Note"></ion-textarea>
    </ion-item>
    <ion-button expand="block" color="tertiary" (click)="update()">
      <ion-icon slot="start" name="checkmark-circle" ></ion-icon>
      Update
    </ion-button>
  </div>
</ion-content>
