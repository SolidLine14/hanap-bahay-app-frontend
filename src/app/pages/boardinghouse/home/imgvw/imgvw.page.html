<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button [routerLink]="['/boardinghouse/home']" fill="clear" slot="start" color="dark">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>{{RRP_Name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div class="part" *ngFor="let i of imageGroup">
      <h6 class="name" *ngIf="i">{{i}}</h6>
      <ng-container *ngFor="let a of bhImg">
        <div class="image-con"  id="con{{a.IMG_ID}}" *ngIf="a.Type == i && i" >
          <ion-img [src]="a.url" [id]="a.IMG_ID" (click)="viewImage(a.IMG_ID)"></ion-img>
          <h6>{{a.Title}}</h6>
          <div class="to-hide" id="des{{a.IMG_ID}}" >
            <p >{{a.Description}}
            <ion-button  expand="block" fill="outline" shape="round" color="danger" (click)="deletePhoto(a.IMG_ID, a.IMG_Filename)">
              <ion-icon slot="start" name="trash-outline"></ion-icon>
              Delete
            </ion-button>
            <ion-button  expand="block" fill="outline"  shape="round" (click)="edit(a.IMG_ID, a.Type, a.Title, a.Description, a.IMG_Filename)">
              <ion-icon slot="start" name="create-outline"></ion-icon>
              Edit Details
            </ion-button>
          </p>
          </div>
        </div>
      </ng-container>
      
      
    </div>

    <ion-button expand="block" [routerLink]="['/boardinghouse/home/imgupld']" >
      <ion-icon slot="start" name="images"></ion-icon>
      Upload New Image
    </ion-button>
  </div>
  

</ion-content>
