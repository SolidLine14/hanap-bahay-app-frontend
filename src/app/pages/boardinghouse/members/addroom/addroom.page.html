<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button fill='clear' slot="start" (click)="closeAddRoom()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
    <ion-title>Add Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position='floating'>Room Name</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>
  <ion-button expand="block" color="tertiary" fill='solid' >
    <ion-icon slot="start" name="add"></ion-icon>
    Add
  </ion-button>
</ion-content>
