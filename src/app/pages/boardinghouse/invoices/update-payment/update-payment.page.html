<ion-header>
  <ion-toolbar mode="md" color="secondary">
    <ion-buttons slot="end">
      <ion-button fill="clear" shape="round" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Update Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-item>
    <ion-label>Amount to Pay: </ion-label>
    <ion-label>{{ Invoice.Total | currency:'Php ' }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Payment Status: </ion-label>
    <ion-label>{{ Invoice.Status }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Amount Paid</ion-label>
    <ion-input type="number" max="{{ Invoice.Total }}" [(ngModel)]="Amount_Paid">Php </ion-input>
  </ion-item>
  <ion-button expand="block" (click)="updatePayment()">
    <ion-icon slot="start" name="save"></ion-icon>
    Update
  </ion-button>
</ion-content>
